<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD_Survey_Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form class="form">
            <div>
                <label><strong>Name<sup style="color: red;">*</sup></strong></label>
            </div>
            <div class="fname">
                <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your first name"
                    required>
                <label for="validationCustom01" class="form-label">First</label>
            </div>
            <div class="lname">
                <input type="text" class="form-control" id="validationCustom02" placeholder="Enter your last name"
                    required>
                <label for="validationCustom02" class="form-label">Last</label>
            </div>
            <div class="email">
                <div>
                    <label for="validationCustom03"><strong>Email<sup style="color: red;">*</sup></strong></label>
                </div>
                <input type="email" class="form-control" id="validationCustom03" placeholder="Enter your email"
                    required>
            </div>
            <div class="rating">
                <div>
                    <label><strong>Your Experience<sup style="color: red;">*</sup></strong></label>
                </div>
                <div class="userrating">
                    <span class="heading"></span>
                    <div class="star-rating">
                        <div class="star-rating__wrap">
                            <div class="form-check" style="padding-left: 0px; margin-top: 10px;">
                                <input class="star-rating__input" id="star-rating-5" type="radio" name="rating"
                                    value="5" required>
                                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5"
                                    title="5 out of 5 stars"></label>
                                <input class="star-rating__input" id="star-rating-4" type="radio" name="rating"
                                    value="4" required>
                                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4"
                                    title="4 out of 5 stars"></label>
                                <input class="star-rating__input" id="star-rating-3" type="radio" name="rating"
                                    value="3" required>
                                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3"
                                    title="3 out of 5 stars"></label>
                                <input class="star-rating__input" id="star-rating-2" type="radio" name="rating"
                                    value="2" required>
                                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2"
                                    title="2 out of 5 stars"></label>
                                <input class="star-rating__input" id="star-rating-1" type="radio" name="rating"
                                    value="1" required>
                                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1"
                                    title="1 out of 5 stars"></label>
                                <div class="invalid-feedback">Provide your rating</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label class="form-label">Overall how would you rate your experience with us?</label>
            </div>
            <div class="satisfiedRating">
                <div>
                    <label><strong>How satisfied are you with?<sup style="color: red;">*</sup></strong></label>
                </div>
                <table class="table table-striped" style="border-collapse: collapse; table-layout: fixed;">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Very Unsatisifed</th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Unsatisfied</th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Neutral</th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Satisifed</th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Very Satisifed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"><label class="form-check-label" for="flexRadioDefault1" aria-required="true"
                                    style="font-weight: normal;">Purchase</label>
                            </th>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault1"
                                    id="flexRadioDefault1" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault1"
                                    id="flexRadioDefault1" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault1"
                                    id="flexRadioDefault1" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault1"
                                    id="flexRadioDefault1" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault1"
                                    id="flexRadioDefault1" required></td>
                        </tr>
                        <tr>
                            <th scope="row"><label class="form-check-label" for="flexRadioDefault2" aria-required="true"
                                    style="font-weight: normal;">Service</label></th>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault2" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault2" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault2" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault2" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault2" required></td>
                        </tr>
                        <tr>
                            <th scope="row"><label class="form-check-label" for="flexRadioDefault3" aria-required="true"
                                    style="font-weight: normal;">Company
                                    Overall</label></th>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault3"
                                    id="flexRadioDefault3" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault3"
                                    id="flexRadioDefault3" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault3"
                                    id="flexRadioDefault3" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault3"
                                    id="flexRadioDefault3" required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioDefault3"
                                    id="flexRadioDefault3" required></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="likelyRating">
                <div>
                    <label><strong>How likely are you to<sup style="color: red;">*</sup></strong></label>
                </div>
                <table class="table table-striped" style="border-collapse: collapse; table-layout: fixed;">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Very Unlikely</th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Unlikely</th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Neutral</th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Likely</th>
                            <th scope="col" style="font-weight: normal; text-align: center;">Very Likely</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"><label class="form-check-label" for="flexRadioCheck1" aria-required="true"
                                    style="font-weight: normal; word-wrap: break-word">Buy from us again</label>
                            </th>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck1" id="flexRadioCheck1"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck1" id="flexRadioCheck1"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck1" id="flexRadioCheck1"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck1" id="flexRadioCheck1"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck1" id="flexRadioCheck1"
                                    required></td>
                        </tr>
                        <tr>
                            <th scope="row"><label class="form-check-label" for="flexRadioCheck2" aria-required="true"
                                    style="font-weight: normal; word-wrap: break-word">Reccommend our product to others</label></th>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck2" id="flexRadioCheck2"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck2" id="flexRadioCheck2"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck2" id="flexRadioCheck2"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck2" id="flexRadioCheck2"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck2" id="flexRadioCheck2"
                                    required></td>
                        </tr>
                        <tr>
                            <th scope="row"><label class="form-check-label" for="flexRadioCheck3" aria-required="true"
                                    style="font-weight: normal; word-wrap: break-word">Reccommend our company to others</label></th>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck3" id="flexRadioCheck3"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck3" id="flexRadioCheck3"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck3" id="flexRadioCheck3"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck3" id="flexRadioCheck3"
                                    required></td>
                            <td style="text-align: center;"><input class="form-check-input" type="radio" name="flexRadioCheck3" id="flexRadioCheck3"
                                    required></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Additional comments or suggestions</strong></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
