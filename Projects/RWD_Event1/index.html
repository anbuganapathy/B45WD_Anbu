<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD_Event1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    </link>
</head>

<body>
    <div class="container">
        <div class="outer">
            <div class="header">
                <h1>Event 1</h1>
                <div class="availableSeats">
                    <label>Number of available seats:</label>
                    <label>23</label>
                </div>
            </div>
            <div class="inner">
                <div class="row" style="border: 2px solid black; margin: 30px;">
                    <div class="col-lg-6" style="width:30%;">
                        <img style="border-radius: 50%;  display: block; margin-top: 30%; margin-bottom: 50%;"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMOL3gQQQC92WPWKrBo8gwDviVz9VVYyp9falbjqWkwA&usqp=CAU&ec=48665701"
                            alt="...">
                    </div>
                    <div class="col-lg-12" style="width:70%; margin-top: 20px;">
                        <form>
                            <div class="row-lg-6 mb-1">
                                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" required>
                                </div>
                            </div>
                            <div class="row-lg-6 mb-1">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" required>
                                </div>
                            </div>
                            <div class="row-lg-6 mb-1">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Phone No:</label>
                                <div class="col-sm-10">
                                    <input type="tel" onkeyup="if (/\D/g.test(this.value)) 
                                    this.value = this.value.replace(/\D/g,'')" minlength="10" maxlength="12" class="form-control" id="inputPassword" required>
                                </div>
                            </div>
                            <div class="row-lg-6 mb-1">
                                <label class="form-check-label" for="gridCheck1">
                                    Number of seats:
                                </label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" required>
                                        <option selected>Select</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row-lg-6 mb-1">
                                <label for="inputAttendeeName" class="col-sm-2 col-form-label">Name of the
                                    attendee:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputAttendeeName" required>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-success">Submit</button>
                                <button type="button" class="btn btn-outline-danger">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
