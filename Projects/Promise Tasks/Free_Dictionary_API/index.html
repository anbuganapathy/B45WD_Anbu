<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body class="pageContent">
    <script src="script.js"></script>
    <div class="container" style="width: 70%; height:70%;">
        <div class="header">
            <h1>Free Dictionary</h1>
            <h4>Dictionary meanings - Find the definition of a word</h4>
        </div>
        <div id="searchText">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" id="searchTxt" placeholder="Type a word to search meaning"
                    aria-label="Search">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    onclick="searchText()">Search</button>
            </div>
            <div class="SearchResult sm-6 md-6" id="searchResult">
            </div>
        </div>
    </div>
</body>

</html>
