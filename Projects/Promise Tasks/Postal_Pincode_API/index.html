<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Pincode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body class="pageContent">
    <script src="script.js"></script>
    <div class="header">
        <h1>Search Post Office Details By PIN Code</h1>
    </div>
    <div class="contentDetails">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="110001">
            <label for="floatingInput">Pincode</label>
        </div>
        <button type="button" class="btn btn-primary btn-lg" onclick="getPostOfficeDetails()">Search</button>
    </div>
    <div class="pincodeSearchResult" id="pincodeSearchResult"></div>
</body>

</html>
